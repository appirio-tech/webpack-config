machine:
  node:
    version: 5.2.0

compile:
  override:
    - node --version
    - npm --version
    - nvm --version
    - npm install -d 
    - npm rebuild node-sass
    - webpack

test:
  override:
    - npm test
    
deployment:
  all:
    branch: dev-circleci
    owner: appirio-tech
    commands:
       - npm version 0.0.1
       - npm-prepublish --verbose  --lax
       - npm publish

