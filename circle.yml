machine:
  node:
    version: 5.2.0
    
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_API_KEY" >> ~/.npmrc
  override:
    - node --version
    - npm --version
    - nvm --version

compile:
  override:
    - npm install -d
    - npm rebuild node-sass
    - webpack

test:
  override:
    - npm test
    
deployment:
  all:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
        - npm-prepublish --verbose
        - npm publish
