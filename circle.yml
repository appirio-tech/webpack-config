machine:
  node:
    version: 5.2.0

dependencies:
  override:
    - npm install -d
    
compile:
  override:
    - node --version
    - npm --version
    - nvm --version
    #- npm install -d 
    - npm rebuild node-sass
    - webpack --version
    - webpack

deployment:
  development:
    pre: 
        - npm-prepublish --verbose
    override:
        tag: /v[0-9]+(\.[0-9]+)*/
        owner: appirio-tech
        commands:
          - npm publish
