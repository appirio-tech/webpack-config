machine:
  node:
    version: 5.2.0

compile:
  override:
    - node --version
    - npm --version
    - nvm --version
    - npm install -d 
    - npm rebuild node-sass
    - webpack

test:
  override:
    - npm test
    
deployment:
  allenv:
    pre: 
        - npm-prepublish --verbose
    override:
        commands:
          - npm publish
