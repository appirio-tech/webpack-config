machine:
  node:
    version: 5.2.0

compile:
  override:
    - node --version
    - npm --version
    - nvm --version
    - npm install -d 
    - npm rebuild node-sass
    - webpack

test:
  override:
    - npm test
    
deployment:
  all:
    tag: /v[0-9]+(\.[0-9]+)*/
      commands:
         - npm-prepublish --verbose  --lax
         - npm publish

