language: node_js
node_js:
- 5.2.0
install:
- npm install
script:
- webpack
sudo: false
before_deploy:
- npm-prepublish --verbose
deploy:
- provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_API_KEY"
  on:
    tags: true
env:
  global:
  # NPM_EMAIL
  - secure: 
  # NPM_API_KEY
  - secure: 
  # ACCOUNTS_SEGMENT_KEY_DEV
  - secure: ""
  # ACCOUNTS_SEGMENT_KEY_PROD
  - secure: ""
  # FILE_PICKER_API_KEY_DEV
  - secure: ""
  # FILE_PICKER_API_KEY_QA
  - secure: ""
  # FILE_PICKER_API_KEY_PROD
  - secure: ""
  # AUTH0_CLIENT_ID_DEV
  - secure: ""
  # AUTH0_CLIENT_ID_QA
  - secure: ""
  # AUTH0_CLIENT_ID_PROD
  - secure: ""
